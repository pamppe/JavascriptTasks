<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>



    function vastakkain() {
        let numero = prompt("Anna lukuja erottele ne välilyönnillä").split(" ");
        document.write(numero);
        console.log(numero);

        function takaperin() {
            let vaarinpain = numero.reverse();
            document.write('<br>', vaarinpain);
            console.log(vaarinpain);
        }
        takaperin();
    }
    vastakkain();


</script>



</body>
</html>
