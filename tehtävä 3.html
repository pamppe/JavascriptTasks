<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Tehtävä.3</h2>
<p>


<script>

let sukupuoli, hemo;


sukupuoli = prompt("Syötä sukupuoli (Mies/Nainen) Syötä isolla alkukirjaimella");
hemo = +prompt("Syötä hemoglobiini arvosi")

if (sukupuoli == "Mies" && hemo >= "134" && hemo <= "195") {
    document.write(hemo + " g/l" + " Hemoglobiini arvosi ovat normaalit")

}
if(sukupuoli == "Mies" && hemo < "134") {
    document.write(hemo + " g/l" + " Hemoglobiini arvosi ovat liian alhaiset")
}

if (sukupuoli == "Mies" && hemo > "195") {
    document.write(hemo + " g/l" + " Hemoglobiini arvosi ovat liian korkeat")
}


if (sukupuoli == "Nainen" && hemo >= "117" && hemo <= "175") {
    document.write(hemo + " g/l" + " Hemoblobiini arvosi ovat normaalit")
}

if (sukupuoli == "Nainen" && hemo < "117") {
    document.write(hemo + " g/l" + " Hemoglobiini arvosi ovat liian alhaiset")
}

if (sukupuoli == "Nainen" && hemo > "175") {
    document.write(hemo + " g/l" + " Hemoglobiini arvosi ovat liian korkeat")
}


</script>
</body>
</html>
