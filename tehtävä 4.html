<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Tehtävä.4</h2>
<p>

<script>

    let raha = 0;
    let bussilippu = 0;


    raha = +prompt(" Paljonko rahaa sinulla on? ")
    bussilippu = +prompt(" Paljonko bussilippu maksaa ")


    if (bussilippu <= raha) {
        let lopullinen = raha - bussilippu

        document.write(" Rahasi riittävät bussilippuun. Jäljelle jää " + lopullinen)

    }

    else {
        document.write(" Rahasi eivät riitä: " + raha)
    }



</script>



</body>
</html>
