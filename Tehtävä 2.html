<h2>Tehtävä.2</h2>

<script>

let numero = prompt("Anna numero: ");

while  (numero <= 0) {
  numero = prompt("Anna positiivinen luku");

}

 if (numero > 0) {
   const vastaus = Math.sqrt(numero);
   document.write("Luvun " + numero + " neliöjuuri on: " + vastaus.toFixed(2));
 }


</script>
