<head>
    <meta charset="UTF-8">

<body>
        <h2>Tehtävä.5</h2>

<script>

    if ( window.confirm('Lasketaanko neliöjuuri?')){

        let luku = prompt('Anna luku!');

    if (Number(luku) < 0){
        document.write('Negatiivisen luvun neliöjuuri ei ole määritelty. ');
    }

    else {
        const tulos = Math.sqrt(luku);
        document.write(tulos);
    }
}

    else {
    document.write('Neliöjuurta ei lasketa');
}
</script>




</body>
</html>
