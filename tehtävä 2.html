<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ol id="nimielementti"></ol>
<script>

  function nimet() {
    let nimilista = prompt("Anna pari nimee ja erottele ne välilyönnillä").split(" ");
    let id = document.getElementById("nimielementti");

    nimilista.forEach((object)=>{
        let li = document.createElement("li");
        li.innerText = object;
        id.appendChild(li);
    })
  }
    nimet();

</script>


</body>
</html>
