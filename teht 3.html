<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

  function itseisarvo(luku) {
    let arvo;
    arvo = Math.abs(luku);
    return arvo;
  }

  let luku = +prompt("Anna luku");
  let itseisArvo = itseisarvo(luku);
  document.write("Luvun itseisarvo on " + itseisArvo);

</script>

</body>
</html>
